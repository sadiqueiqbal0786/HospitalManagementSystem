<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hospital Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hospital Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hospital}">Hospital Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hospital}">Patient Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 align="center">Welcome to Hospital Management System</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Enter doctor name or patient name" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Show All Lists</button>
    </form>
</div>

<div class ="container">
    <div class = "row">
        <h1> Hospital List </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/hospital/new}" class = "btn btn-primary btn-sm mb-3"> Add List</a>
        </div>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Doctor Name</th>
            <th> Patient Name</th>
            <th> Appointment Date </th>
            <th> Patient Phone </th>
            <th> Doctor Fee</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "hospital: ${hospitals}">
            <td th:text = "${hospital.doctorName}"></td>
            <td th:text = "${hospital.patientName}"></td>
            <td th:text = "${hospital.appointmentDate}"></td>
            <td th:text = "${hospital.patientPhone}"></td>
            <td th:text = "${hospital.fee}"></td>

            <td>
                <a th:href = "@{/hospital/edit/{id}(id=${hospital.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/hospital/{id}(id=${hospital.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
